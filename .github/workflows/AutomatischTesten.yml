name: Run JUnit Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'liberica'

    - name: Compile Java code
      run: javac -cp .:unittesten\junit-platform-console-standalone-1.9.3.jar -d . unittesten/Unittesten/test/main/*.java
    - name: Run JUnit Tests
      run: java -cp .:unittesten\junit-platform-console-standalone-1.9.3.jar org.junit.runner.JUnitCore ArtikelTest
