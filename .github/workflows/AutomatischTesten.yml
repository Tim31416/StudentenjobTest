name: Run JUnit Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'liberica'

    - name: Compile Java code
      run: javac -cp .:unittesten\junit-jupiter-api-5.8.2.jar Unittesten\test\main\ArtikelTest.java MitarbeiterTest.java BestellbestaetigungTest.java BestellpostenTest.java LagerpostenTest.java LagerverwaltungTest.java
    - name: Run JUnit Tests
      run: javac -cp .:unittesten\junit-jupiter-api-5.8.2.jar org.junit.runner.JUnitCore ArtikelTest MitarbeiterTest BestellbestaetigungTest BestellpostenTest LagerpostenTest LagerverwaltungTest
