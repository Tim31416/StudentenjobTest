name: Run JUnit Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'liberica'

    - name: Compile Java code
      run: jar cf test123.jar unittesten/Unittesten/
    - name: Run JUnit Tests
      run: java test123.jar;unittesten/Unittesten/junit-platform-console-standalone-1.9.3.jar org.junit.runner.JUnitCore
#        (your full classpath)                                        (main class)               (your test class)
